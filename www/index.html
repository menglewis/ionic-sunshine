<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="weatherApp" ng-controller="WeatherListCtrl">

    <ion-side-menus>

        <ion-side-menu-content>
            <ion-header-bar class="bar-dark">
                <button class="button button-icon" ng-click="toggleLocations()">
                    <i class="icon icon-navicon"></i>
                </button>
                <h1 class="title">{{activeLocation}}</h1>
            </ion-header-bar>

            <ion-content scroll="false">
                <!--<ion-list>
                    <ion-item ng-repeat="day in weather">
                        {{day.dt}}
                        {{day.temp.day}}
                        {{day.temp.night}}
                        {{day.weather[0].description}}
                    </ion-item>
                </ion-list>-->
                <div class="row">
                    <div class="col">Date</div>
                    <div class="col">High</div>
                    <div class="col">Low</div>
                    <div class="col col-33">Weather</div>
                </div>
                <div class="row" ng-repeat="day in weather">
                    <div class="col">{{day.dt}}</div>
                    <div class="col">{{day.temp.max}}</div>
                    <div class="col">{{day.temp.min}}</div>
                    <div class="col col-33">{{day.weather[0].description}}</div>
                </div>
            </ion-content>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
                <h1 class="title">Locations</h1>
                <button class="button button-icon ion-plus" ng-click="newLocation()"></button>
            </ion-header-bar>
            <ion-content scroll="false">
                <ion-list>
                    <ion-item ng-repeat="location in locations" ng-click="selectLocation(location, $index)" ng-class="{active: activeLocation == location}">
                        {{location}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>
  </body>
</html>
